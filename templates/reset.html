<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img[alt="www.000webhost.com"] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <title>reset password</title>
</head>

<body style="background-color: #50C878; ">
    <div class="forgotpassword-box">
        <form action="" method="POST">
            <h1>Password reset</h1>
            <div class="textbox">
                <i class="fas fa-envelope-square"></i>
                <input type="text" name="email" placeholder="Enter Email" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope-square"></i>
                <input type="text" name="newpassword" placeholder="New Password" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope-square"></i>
                <input type="text" name="cpassword" placeholder="Confirm Password" required>
            </div>
            <button class='btn' name="reset">RESET</button>
        </form>
    </div>
</body>

</html>
