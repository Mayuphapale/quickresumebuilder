<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Enter your Email Id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn1">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="{{ url_for('forgot') }}">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Full Name" required>
                        <input type="email" class="input-box" placeholder="Enter your Email Id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <input type="password" class="input-box" placeholder="Confirm password" required>
                        <input type="tel" id="phone" class="input-box" name="phone" placeholder="Contact number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                        <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                        <a href="{{ url_for('forgot') }}">Forgot Password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>

</html>
